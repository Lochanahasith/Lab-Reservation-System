<div class="container-fluid" style=" background-color:#f3f3f3">
	<div class="col-lg-4"></div>
	<div class="col-lg-4">
		<div class="jumbotron" style="margin-top: 100px;margin-bottom: 130px; background-color:white">
			<form class="form-horizontal" (submit)="loginUser()">
		

			<div class="form-group">
				<!--	<label style="margin-left: 54px;color:#2c0305;font-size: large;">USCS LAB </label> -->
				<img src="../../assets/images/logo.jpg" style="height:80px ;width:75px;margin-left:80px ">

			</div>

			<div class="form-group">

				<input class="form-control" type="email" placeholder="Email" maxlength="40" name="email" [(ngModel)]="email"  required="">

			</div>
			<div class="form-group">
				<input class="form-control" type="password" placeholder="Password" maxlength="40" name="password" [(ngModel)]="password" required="">

			</div>

			<button  type="submit" class="btn  form-control  btn-block" style="margin-top: 35px; background-color:#2c0305;color:white; ">Login</button>
			</form>
	</div>
 		<div class="col-lg-3"></div>



	</div>


</div>
